<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />


	<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
	<script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js" type="text/javascript"></script>



</head>


<body ng-app="chartApp">

	<ion-pane>
		<ion-header-bar class="bar-stable">
			<h1 class="title">Bubble Chart</h1>
		</ion-header-bar>
		<ion-content ng-controller="GenericChartCtrl">
			<div google-chart chart="chartObject" style="width: 100%;height:100%;border: 1px solid green;padding-bottom: 44px" class="has-footer">
			</div>
		</ion-content>
	</ion-pane>


    <div class="container">

        

    </div>



	<Script type="text/javascript">

	angular.module('chartApp', ['ionic', 'googlechart'])

.run(function ($ionicPlatform) {
	$ionicPlatform.ready(function () {
		if (window.cordova && window.cordova.plugins.Keyboard) {
			cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
			cordova.plugins.Keyboard.disableScroll(true);
		}
		if (window.StatusBar) {
			StatusBar.styleDefault();
		}
	});
})

.controller("GenericChartCtrl", function ($scope) {
	$scope.chartObject = {};

	$scope.chartObject.type = "BubbleChart";



		$scope.chartObject.data = {
			"cols":
			[
			  { id: "c", label: "result", type: "string" },
			  { id: "l", label: "posttreatment", type: "number" },
			  { id: "f", label: "ptreatment", type: "number" },
			  { id: "r", label: "Region", type: "string" }
			],

			"rows":
			[

			  { c: [{ v: "result" }, { v: 35.0 }, { v: 22 }, { v: "Result" }, { v: 3000 }] }

			]
		};
	

	$scope.chartObject.options = {
		title: 'PAR Nomogram',
		height: 400,
		hAxis: { title: 'Post-Treatment' },
		vAxis: { title: 'Pre-Treatment' },
		bubble: { textStyle: { fontSize: 11 } }
	};
});

	 
	</Script>
</body> 

</html>
